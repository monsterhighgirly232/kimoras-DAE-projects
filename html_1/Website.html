    <script>
        function loadGallery() {
    document.getElementById("galleryFrame").src = "pictures.html"; // Load gallery page
    document.getElementById("galleryFrame").style.display = "block"; // Show iframe
}

        function loadPage(page) {
        // Hide all sections
        document.getElementById("home").style.display = "none";
        document.getElementById("gallery").style.display = "none";

        // Show the selected section
        document.getElementById(page).style.display = "block";
    }

    // üéµ Song Playlist
    const songs = [
        { name: "Song 1", src: "music.mp3" },
        { name: "Song 2", src: "chun-li.mp3" },
        { name: "Song 3", src: "umbrella.mp3" },
        { name: "Song 4", src: "diamonds.mp3" },
        { name: "Song 5", src: "obsesion.mp3" },
        { name: "Song 6", src: "pillsmpotions.mp3" }
    ];

    let currentSongIndex = 0;
    let isShuffle = false;
    let isRepeat = false;

    const audioPlayer = document.getElementById("audioPlayer");

    function playSong(index) {
        if (audioPlayer.src !== songs[index].src) {
            currentSongIndex = index;
            audioPlayer.src = songs[currentSongIndex].src;
            audioPlayer.play();
        }
    }

    // Keep playing music even when switching pages
    audioPlayer.onended = function () {
        nextSong();
    };

    function nextSong() {
        if (isRepeat) {
            playSong(currentSongIndex); // Repeat current song
        } else if (isShuffle) {
            playSong(getRandomSongIndex());
        } else {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }
    }

    function getRandomSongIndex() {
        let randomIndex;
        do {
            randomIndex = Math.floor(Math.random() * songs.length);
        } while (randomIndex === currentSongIndex);
        return randomIndex;
    }

    // Keep first song playing at page load
    playSong(currentSongIndex);
    </script>
   <div id="content"></div>
