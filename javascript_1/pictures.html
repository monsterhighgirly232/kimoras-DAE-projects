<!<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="kim2.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimKim's Fashion Gallery</title>
    <link rel="stylesheet" href="kim2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KimKim's Fashion Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Website.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <section class="gallery-intro text-center">
            <p class="fs-4">Enjoy guys!!üòç</p>
        </section>

        <!-- Corrected Row Structure -->
        <div class="row">
            <!-- Women's Fashion -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <a class="navbar-brand" href="#"></a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
               <span class="navbar-toggler-icon"></span>
           </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item"><a class="nav-link" href="womensfashion.html">clickme!!!</a></li>
                                </ul>
                            </div>
                        <a href="womensfashion.html" class="text-decoration-none text-dark">
                            <h5 class="card-title">Women's Fashion</h5>
                        </a>
                        
                        <div class="carousel">
                            <img src="womenshirt.jpg" alt="shirt">
                            <img src="womenpants.png" alt="pants">
                            <img src="womenskirt.png" alt="skirt">
                 
                        </div>
                    </div>
                </div>
            </div>

            <!-- Men's Fashion -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <a href="mensfashion.html" class="text-decoration-none text-dark">
                            <h5 class="card-title">Men's Fashion</h5>
                        </a>
                        <div class="carousel">
                            <img src="menshirt.png" alt="shirt">
                            <img src="menpants.png" alt="pants">
                            <img src="menshoes.png" alt="shoes">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Children's Fashion -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <a href="childrensfashion.html" class="text-decoration-none text-dark">
                            <h5 class="card-title">Children's Fashion</h5>
                        </a>
                        <div class="carousel">
                            <img src="childshirt.png" alt="shirt">
                            <img src="childpants.png" alt="pants">
                            <img src="childsocks.png" alt="socks">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Accessories -->
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-body text-center">
                        <a href="accessories.html" class="text-decoration-none text-dark">
                            <h5 class="card-title">Accessories</h5>
                        </a>
                        <div class="carousel">
                            <img src="necklace.png" alt="necklace">
                            <img src="hat.png" alt="hat">
                            <img src="bracelet.png" alt="bracelet">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button to Open the Sidebar -->
        <button class="btn btn-primary mt-4" data-bs-toggle="offcanvas" data-bs-target="#dressUpSidebar">
            Dress Up Your Character üëó
        </button>

        <!-- Sidebar (Offcanvas) -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="dressUpSidebar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Dress Up Your Character</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body text-center">
                <div class="character-area">
                    <img src="base-character.png" class="character img-fluid">
                    <img src="shirt.png" class="clothing img-fluid" id="shirt">
                    <img src="pants.png" class="clothing img-fluid" id="pants">
                </div>

                <div class="container text-center clothing-options mt-3">
                    <div class="row">
                        <div class="col">
                            <img src="shirt-icon.png" onclick="dressUp('shirt')" class="img-fluid" alt="Shirt">
                        </div>
                        <div class="col">
                            <img src="pants-icon.png" onclick="dressUp('pants')" class="img-fluid" alt="Pants">
                        </div>
                        <div class="col">
                            <img src="hat-icon.png" onclick="dressUp('hat')" class="img-fluid" alt="Hat">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
